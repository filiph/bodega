name: 'bodega'
version: 0.0.1
description: The first full-featured egamebook.
author: Filip Hracek <filip.hracek@gmail.com>
homepage: https://www.egamebook.com

environment:
  sdk: '>=1.0.0 <2.0.0'

dependencies:
  browser: '>=0.10.0 <0.11.0'
  dart_to_js_script_rewriter: '^0.1.0'
  egamebook:
    path: ../egamebook

dev_dependencies:
  simple_preprocessor: any

transformers:
- simple_preprocessor
- dart_to_js_script_rewriter